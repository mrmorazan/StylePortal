<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Product Development Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<div id="preloader">
		<div class="loader"></div>
	</div>

	<div class="alert alert-dismissible feedback fade show"
		wicket:id="feedback"></div>

	<div class="login-area login-bg">
		<div class="container">
			<div class="login-box" wicket:id="divContainer">
				<form wicket:id="form">
					<div class="login-form-head">
						<h4>Product Development Style Portal</h4>
					</div>

					<div class="login-form-body">
						 <div class="form-group">
							<i class="ti-user"></i>&nbsp;&nbsp;<label class="col-form-label" for="codUsuario"><wicket:message key="codUsuario"></wicket:message></label> <input
								type="text" class="form-control" id="codUsuario"
								wicket:id="codUsuario">

						</div>

						 <div class="form-group">
							<i class="ti-lock"></i>&nbsp;&nbsp;<label class="col-form-label" for="password"><wicket:message key="password"></wicket:message></label><input
								type="password" class="form-control" wicket:id="password"
								id="password">

						</div>

						 <div class="form-group">
							<i class="ti-book"></i>&nbsp;&nbsp;<label class="col-form-label" for="language"><wicket:message key="language"></wicket:message></label> 
							<select	class="form-control gbSelect" wicket:id="language" id="language"></select>
						</div>

						<div class="submit-btn-area">
							<div class="form-example-int">
								<button class="btn btn-flat btn-outline-primary mb-3"
									wicket:id="submit" >
									<i class="ti-check"></i>Submit
								</button>
								<button type="reset" class="btn btn-flat btn-outline-dark mb-3">
									<i class="ti-reload"></i> Reset
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
