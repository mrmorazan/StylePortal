<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/nivo-slider.css">
<link rel="stylesheet" href="css/default-theme.css">
<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/slide.css">
<link rel="stylesheet" href="css/responsive.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<wicket:extend>
	        <div class="slider-wrapper theme-default">
	            <div id="slider" class="nivoSlider">
	                <img src="images/Slide1.jpg" data-thumb="images/Slide1.jpg" alt="" title="#pd" />
	                <img src="images/Slide2.jpg" data-thumb="images/Slide2.jpg" alt="" title="#td" />
	                <img src="images/Slide3.jpg" data-thumb="images/Slide3.jpg" alt="" title="#fd" />
	                <img src="images/Slide4.jpg" data-thumb="images/Slide4.jpg" alt="" title="#sd" />
	            </div>
	            <div id="pd" class="nivo-html-caption">
	                <span class="zoomIn">PRODUCT DEVELOPMENT PORTAL</span> 
	            </div>
    	        <div id="td" class="nivo-html-caption">
                    <span class="zoomIn">TRIMS DEVELOPMENT</span>  
	            </div>
             	<div id="fd" class="nivo-html-caption">
                     <span class="zoomIn">FABRIC DEVELOPMENT</span>   
	            </div>
              	<div id="sd" class="nivo-html-caption">
	                <span class="zoomIn">STYLE DEVELOPMENT</span>  
	            </div>         
	        </div>       		 
       		<div class="container-item-icon">
       		
       		 	<div class="icon-item">
					<a class="icon-item-btn" href="">
						<img class="icon-item-btn-img" src="images/IconTrims.svg" alt="icon-trims" />
					</a>
					<span class="icon-item-btn-text">Trims <br /> Development</span>
       		 	</div>
       		 	
       		 	<div class="icon-item">
		 			<a class="icon-item-btn" href="">
						<img class="icon-item-btn-img" src="images/IconFabric.svg" alt="icon-Fabric" />
					</a>
					<span class="icon-item-btn-text">Fabric <br /> Development</span>
       		 	</div>
       		 	
       		 	<div class="icon-item">
		 			<a class="icon-item-btn" href="">
						<img class="icon-item-btn-img" src="images/IconStyle.svg" alt="icon-trims" />
					</a>    
					<span class="icon-item-btn-text">Style <br /> Development</span>					   		 	
       		 	</div>
       		 </div>
	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nivo.slider.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>
    <script type="text/javascript">
	    $(window).load(function() {
	        $('#slider').nivoSlider();
	    });
    </script>
</body>

</html>
