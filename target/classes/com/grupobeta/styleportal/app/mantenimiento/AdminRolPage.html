<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<wicket:extend>

		<wicket:enclosure child="table">

							<h4 class="header-title"></h4>
								<div class="table-responsive mt-5 pl-5 pr-5 pb-4">
									<table class="table text-center">
										<thead class="text-upppercase table-head">
											<tr class="border-bottom">
												<th><wicket:message key="codRol"></wicket:message></th>
												<th><wicket:message key="nombre"></wicket:message></th>
												<th><a class="pd-btn-action" href="#" wicket:id="add1" title="Add Rol"> <i
														class="fas fa-plus-circle icons icon-color"></i>
												</a></th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="table">
												<td wicket:id="codRol"></td>
												<td wicket:id="nombre"></td>
												<td><a class="pd-btn-action" href="#" wicket:id="edit" title="Edit Rol">
														<i class="fas fa-edit icons icon-color"></i>
												</a></td>
											</tr>
										</tbody>
										<tfoot>
											<tr class="text-upppercase text-center">
												<th wicket:id="navigator" colspan="2">&nbsp;</th>
												<th><a class="pd-btn-action" href="#" wicket:id="add2" title="Add Rol"> <i
														class="fas fa-plus-circle icons icon-color"></i>
												</a></th>
											</tr>
										</tfoot>
									</table>
								</div>
		</wicket:enclosure>

		<wicket:enclosure child="form">

			<form wicket:id="form">

				<div class="flex-card ml-5">	
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="codRol"><strong><wicket:message key="codRol"></wicket:message>:</strong></label>
							<input class="input-text-light"
								type="text" id="codRol" wicket:id="codRol" />
					</div>
				</div>	
				
				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="nombre"><strong><wicket:message key="nombre"></wicket:message>:</strong></label>

							<input class="input-text-light"
								type="text" id="nombre" wicket:id="nombre" />
					</div>
				</div>		
			
				
				<div class="flex-card ml-5 mt-3">
					<div class="submit-btn-area ml-3">
						<button form="form" type="submit" wicket:id="submit"
							class="pd-btn-primary">
							<i class="fas fa-check icon-margin"></i> <wicket:message key="submit"></wicket:message>
						</button>
					</div>	
					<div class="submit-btn-area ml-3">
						<button type="button" class="pd-btn-secondary"
							wicket:id="cancel">
							<i class="fas fa-ban icon-margin"></i> <wicket:message key="cancel"></wicket:message>
						</button>
					</div>									
				</div>	

			</form>
		</wicket:enclosure>



	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
