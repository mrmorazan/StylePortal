<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>DBD</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="/css/bootstrap.min.css">

<link rel="stylesheet" href="/css/font-awesome.min.css">

<link rel="stylesheet" href="/css/ionicons.min.css">

<link rel="stylesheet" href="/css/AdminLTE.min.css">

<link rel="stylesheet" href="/css/skins/_all-skins.min.css">

<link rel="stylesheet" href="/css/flat/blue.css">


<link rel="stylesheet" href="/css/datepicker3.css">


<link rel="stylesheet" href="/css/bootstrap3-wysihtml5.min.css">

<link rel="shortcut icon" href="app.ico" />
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-md-12">
			  <div class="box box-info">
				<div class="box-header with-border">
					<h2>
						<i class="icon-eye-close"></i> Profile Settings
					</h2>
				</div>
			
				
					<form wicket:id="form" class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">User:</label>
								<div class="col-sm-10">
									<span class="control-span" wicket:id="codUsuario"></span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="nombre">Name:</label>
								<div class="col-sm-10">
									<input type="text" id="nombre" wicket:id="nombre" class="form-control" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" for="correoElectronico">Email:</label>
								<div class="col-sm-10">
									<input type="text" id="correoElectronico" wicket:id="correoElectronico" class="form-control" />
								</div>
							</div>
							
							<div class="box-footer">
								<input type="submit" value="Save" class="btn btn-info pull-right"/> <input
									type="button" value="Cancel" class="btn btn-default pull-right"
									wicket:id="cancel" />
							</div>
						</div>
					</form>
				</div>

				</div>
			</div>
		
	</wicket:extend>
		!-- jQuery 2.2.0 -->
	<script src="js/jQuery-2.2.0.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="js/jquery-ui.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="js/icheck.min.js"></script>
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
	<!-- Morris.js charts -->
	<script src="js/raphael-min.js"></script>
	<!-- daterangepicker -->
	<script src="js/moment.min.js"></script>
	<script src="js/daterangepicker.js"></script>
	<!-- datepicker -->
	<script src="js/bootstrap-datepicker.js"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script src="js/bootstrap3-wysihtml5.all.min.js"></script>
	<!-- Slimscroll -->
	<script src="js/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="js/fastclick.min.js"></script>
	<!-- AdminLTE App -->
	<script src="js/app.min.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="js/pages/dashboard.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="js/demo.js"></script>
</body>
</html>
