<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<wicket:extend>
		
	<form wicket:id="form">
		 <div class="flex-card ml-5 mb-2">
		 	<div class="col-sm-4 my-1">
				<label class="label-input"
					for="styles"><wicket:message
									key="style"></wicket:message> <span class="required">*</span>
				</label>		
				<input class="input-text-light"
					type="text" id="styles" wicket:id="styles"  wicket:message="placeholder:placeholderStyle" />
			</div>
			
		</div>
		
		<div class="flex-card ml-5 mb-3">
		 	<div class="col-sm-4 my-1">
				<label class="label-input"
						for="seasonPolyPm"><wicket:message
										key="season"></wicket:message> 
					</label>
				<select class="input-text-light"
						 id="seasonPolyPm" wicket:id="seasonPolyPm" ></select>
			</div>
		</div>
		
		<div class="flex-card ml-5">
			<div class="submit-btn-area ml-3">
				<button wicket:id="submit" type="submit"
					class="pd-btn-primary">
					<i class="fas fa-check icon-margin"></i><wicket:message
								key="search"></wicket:message>
				</button>
			</div>	
			<div class="submit-btn-area ml-3">
				<button class="pd-btn-secondary" type="button" 
					wicket:id="cancel">
					<i class="fas fa-ban icon-margin"></i> <wicket:message
								key="cancel"></wicket:message>
				</button>
			</div>
		</div>
		
	</form>

	<div class="table-responsive mt-5 pl-5 pr-5 pb-4">
		<table class="table text-center" wicket:id="divTable">
			<thead class="text-upppercase table-head">
				<tr>
					<th><wicket:message
							key="styleNumber"></wicket:message></th>
					<th><wicket:message
							key="season"></wicket:message></th>
					<th><wicket:message
							key="silhouette"></wicket:message></th>
					<th><wicket:message
							key="styleName"></wicket:message></th>
					<th><wicket:message
							key="statusName"></wicket:message></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="table">
					<td><a wicket:id="linkStyle"><span class="btn-action" wicket:id="styleNumber"></span></a></td>
					<td wicket:id="seasonName"></td>
					<td wicket:id="silhouetteName"></td>
					<td wicket:id="styleName"></td>
					<td wicket:id="statusName"></td>					
				</tr>
			</tbody>
			<tfoot>
				<tr class="text-upppercase">
					<th wicket:id="navigator" colspan="5">&nbsp;</th>
				</tr>
			</tfoot>
		</table>
	</div>

		
		



	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
