<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

<title>Demand Planning Tool</title>
<meta charset="UTF-8">
<title>Login Software Division</title>
<link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/css/custom.css" type="text/css">
<link rel="stylesheet" href="/css/main.styles.css" type="text/css">
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="/css/GB-Icons.css" type="text/css">

<link rel="shortcut icon" href="dpt.ico" />
</head>
<body>
	<wicket:extend>
		<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<form wicket:id="formSearch">
								<div class="form-row align-items-center">

									<div class="col-sm-3 my-1">
										<label for="customerCode"><wicket:message
												key="customerCode"></wicket:message></label> <input
											class="form-control form-control-sm input-rounded"
											type="text" id="customerCode" wicket:id="customerCode" />
									</div>
									<div class="col-sm-3 my-1">
										<div class="custom-control custom-checkbox mr-sm-2">
											<label for="viewInactive"><wicket:message
												key="viewInactive"></wicket:message></label>
											<input type="checkbox" id="switch" wicket:id="viewInactive" /><label for="switch" class="labelSwitch"><wicket:message
												key="viewInactive"></wicket:message></label>
											 
										</div>
									</div>
									<div class="col-auto my-1">
										<button class="btn btn-rounded btn-primary mb-3" type="submit"
											wicket:id="submit2" id="submit2">
											<wicket:message key="search"></wicket:message>
										</button>
									</div>
									<div class="col-auto my-1">
										<button class="btn btn-rounded mb-3" type="button"
											wicket:id="cancel">
											<i class="fas fa-ban icon-color"></i>
											<wicket:message key="cancel"></wicket:message>
										</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>	
	
		<div class="sales-report-area mt-5 mb-5">
			<ul class="row" wicket:id="divAct">
				<li class="col-md-4 mb-3" wicket:id="lista"></li>
			</ul>
		</div>
	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
