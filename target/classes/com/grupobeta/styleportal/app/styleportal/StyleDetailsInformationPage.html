<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<wicket:extend>

		<div class="container-style-detail">
			<div class="style-detail-item">

				<!-- estilo + imagen -->
				<div class="detail-item-card" wicket:id="divHeader">
					<h3 class="header-title-img">
						<span wicket:id="styleNumber"></span>&nbsp;<span
							wicket:id="seasonName"></span>
					</h3>
					<div class="style-detail-img">
						<img wicket:id="remoteImage" src="../img/notAvailableImage.png"
							class="">
						<!-- 	<span>URL:</span><span wicket:id="url"></span>-->
						<!-- <span>URL2:</span><span wicket:id="url2"></span> -->
					</div>
				</div>

				<!-- Informacion detalle del estilo -->
				<div class="detail-item-card" wicket:id="divDetails">

					<h3 class="detail-header">
						<wicket:message key="detailsInformation"></wicket:message>
					</h3>

					<div class="pd-form">

						<div class="container-form-section">
							<div class="form-section">
								<label class="label-information" for="divisionName"><strong><wicket:message
											key="division"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="divisionName"
										id="divisionName"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="styleCategoryName"><strong><wicket:message
											key="type"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="styleCategoryName"
										id="styleCategoryName"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="subCategory"><strong><wicket:message
											key="subCategory"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="styleSubCategoryName"
										id="subCategory"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="collectionName"><strong><wicket:message
											key="collection"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="collectionName"
										id="collectionName"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="gearLine"> <strong><wicket:message
											key="gearLine"></wicket:message>:</strong>
								</label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="gearLine"
										id="gearLine"></span>
								</div>
							</div>

						</div>

						<div class="container-form-section">
							<div class="form-section">
								<label class="label-information" for="silhouette"><strong><wicket:message
											key="silhouette"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="silhouette"
										id="silhouette"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="pattern"><strong><wicket:message
											key="pattern"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="pattern" id="pattern"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="yarnType"><strong><wicket:message
											key="yarnType"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="yarnType"
										id="yarnType"></span>
								</div>
							</div>

							<div class="form-section">
								<label class="label-information" for="fiber"><strong><wicket:message
											key="fiber"></wicket:message>:</strong></label>
								<div class="form-section-value">
									<span class="span-information" wicket:id="fiber" id="fiber"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="style-detail-item" wicket:id="divSections">
				<div class="container-hexagon pt-3">
					<div class="hexagon-container-item">
						<a  wicket:id="bomsPages" class="hexagon hexagon-theme-color"> <span
							class="hexagon-title"> Bom </span> <img class="hexagon-icon"
							src="images/IconBom.svg" alt="icon-Bom" />
						</a> <a  wicket:id="stitching" class="hexagon hexagon-light-color"> <span
							class="hexagon-title color"> Stitching </span> <img
							class="hexagon-icon" src="images/IconStitching.svg"
							alt="icon-Stitching" />
						</a>

					</div>

					<div class="hexagon-container-item">
						<a  wicket:id="urlSpec" target="_blank"
							class="hexagon hexagon-light-color"> <span
							class="hexagon-title color"> Spec </span> <img
							class="hexagon-icon" src="images/IconSpec.svg" alt="icon-Spect" />
						</a> <a wicket:id="art" class="hexagon hexagon-light-color"> <img
							class="hexagon-icon mr-3 mt-5" src="images/IconArt.svg"
							alt="icon-Art" /> <span
							class="hexagon-title color text-align-right art"> Art </span>
						</a> <a  wicket:id="workflow" class="hexagon hexagon-theme-color"> <span
							class="hexagon-title"> Workflow </span> <img class="hexagon-icon"
							src="images/IconWorkflow.svg" alt="icon-Workflow" />
						</a>
					</div>
					<div class="hexagon-container-item">
						<a  class="hexagon hexagon-theme-color"> <span
							class="hexagon-title"> Pattern </span> <img class="hexagon-icon"
							src="images/IconPattern.svg" alt="icon-Pattern" />
						</a> <a wicket:id="techPack" target="_blank" class="hexagon hexagon-light-color"> <img
							class="hexagon-icon" src="images/IconTechPack.svg"
							alt="icon-TechPack" /> <span class="hexagon-title color">
								Techpack </span>
						</a>
					</div>

				</div>
			</div>

		</div>

		<!-- <script>
	$(document).ready(function() {
		  setInterval(function() {
		    cache_clear()
		  }, 3000);
		});

		function cache_clear() {
		  window.location.reload(true);
		  // window.location.reload(); use this if you do not remove cache
		}
	</script> -->




	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
