<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

<title>Demand Planning Tool</title>
<meta charset="UTF-8">
<title>Login Software Division</title>
<link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/css/custom.css" type="text/css">
<link rel="stylesheet" href="/css/main.styles.css" type="text/css">
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="/css/GB-Icons.css" type="text/css">

<link rel="shortcut icon" href="dpt.ico" />
</head>
<body>
	<wicket:panel>
		<div class="single-report link mb-xs-30" wicket:id="setCustomer">
			<div class="s-report-inner pr--20 pt--30 mb-3">
				<div class="icon">
					<i class="fas fa-handshake"></i>
				</div>
				<div class="s-report-title d-flex justify-content-between">
					<h4 class="header-title mb-0" wicket:id="portalCode"></h4>
				</div>
				<div class="d-flex justify-content-between pb-2">
					<h2 wicket:id="companyNumber"></h2>
					<span wicket:id="companyName"></span>
				</div>
			</div>
		</div>

	</wicket:panel>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
