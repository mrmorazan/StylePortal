<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Product Development Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="portal.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/nivo-slider.css">
<link rel="stylesheet" href="css/default-theme.css">
<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/slide.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/GB-Icons.css" type="text/css">
<link rel="stylesheet" href="css/animate.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>

	<div id="preloader">
		<div class="loader"></div>
	</div>

	<div class="page-container sbar_collapsed-close">
		<!-- Menu Lateral-->
		<div wicket:id="menuMain"></div>
		<!-- Menu Lateral End-->
		<div class="main-content">
			<!-- Header-->
			<div class="header-area" wicket:id="header"></div>
			<!-- Header End-->
			
			<div class="radial-menu-container" wicket:id="radialMenu"></div>

			<div class="page-title-area-container-fixed background-light" wicket:id="menu"></div>
				
			

			<!-- FeedBack-->
			<div class="align-items-center">
				<div class="col-md-12">
					<div wicket:id="feedback"></div>
				</div>
			</div>
			<!-- FeedBack End-->
			
			<div class="main-content-inner-bom">
				<wicket:child />
			</div>


			<!-- footer area start-->
			<footer>
				<div class="footer-area">
					<p>
						&copy; <span wicket:id="year"></span> - Grupo Beta | <span
							class="fas fa-code icon-color"></span> Software Division |
						Projects
					</p>
				</div>
			</footer>
			<!-- footer area end-->
		</div>
	</div>
	
	<script>
	  $().ready(function(){
	        $('[rel="tooltip"]').tooltip();

	    });

	    function rotateCard(btn){
	        var $card = $(btn).closest('.card-container');
	        console.log($card);
	        if($card.hasClass('hover')){
	            $card.removeClass('hover');
	        } else {
	            $card.addClass('hover');
	        }
	    }
	</script>

	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nivo.slider.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/art.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>
    <script type="text/javascript">
  	    $(window).load(function() {
	        $('#slider').nivoSlider();
	    });
    </script>
</body>

</html>
