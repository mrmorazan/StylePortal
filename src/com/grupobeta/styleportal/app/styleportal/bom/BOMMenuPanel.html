<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/animate.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>

	<wicket:panel>

		<div class="flex-container page-title-submenu" wicket:id="divHeader">
			<div class="flex-item">
				<a href="" class="header-btn" wicket:id="backToDetail"> <span
					class="header-image"> <img wicket:id="remoteImage" class="" />
				</span> <span class="pd-header-title"> <span wicket:id="styleNumber"></span>&nbsp;<span
						wicket:id="seasonName"></span>
				</span>
				</a>

				<div class="container-hexagon-menu ml-5">
					<a wicket:id="fabric"
						class="hexagon-menu-item hexagon-theme-color animated heartBeat">
						<span class="hexagon-title-menu-item"> Bom </span> <img
						class="hexagon-icon-menu-item" src="images/IconBom.svg"
						alt="icon-Bom" />
					</a> <a wicket:id="stitching"
						class="hexagon-menu-item hexagon-light-color animated heartBeat">
						<span class="hexagon-title-menu-item color"> Stitching </span> <img
						class="hexagon-icon-menu-item" src="images/IconStitching.svg"
						alt="icon-Stitching" />
					</a> <a wicket:id="urlSpec"
						class="hexagon-menu-item hexagon-light-color animated heartBeat">
						<span class="hexagon-title-menu-item color"> Spec </span> <img
						class="hexagon-icon-menu-item" src="images/IconSpec.svg"
						alt="icon-Spect" />
					</a> <a wicket:id="art"
						class="hexagon-menu-item hexagon-light-color animated heartBeat">
						<img class="hexagon-icon-menu-item mr-3 mt-5"
						src="images/IconArt.svg" alt="icon-Art" /> <span
						class="hexagon-title-menu-item color text-align-right art">
							Art </span>
					</a> <a wicket:id="workflow"
						class="hexagon-menu-item hexagon-theme-color animated heartBeat">
						<span class="hexagon-title-menu-item"> Workflow </span> <img
						class="hexagon-icon-menu-item" src="images/IconWorkflow.svg"
						alt="icon-Workflow" />
					</a> <a
						class="hexagon-menu-item hexagon-theme-color animated heartBeat">
						<span class="hexagon-title-menu-item"> Pattern </span> <img
						class="hexagon-icon-menu-item" src="images/IconPattern.svg"
						alt="icon-Pattern" />
					</a> <a wicket:id="techPack" target="_blank"
						class="hexagon-menu-item hexagon-light-color animated heartBeat">
						<img class="hexagon-icon-menu-item" src="images/IconTechPack.svg"
						alt="icon-TechPack" /> <span
						class="hexagon-title-menu-item color"> Techpack </span>
					</a>
				</div>




			</div>

		</div>

	</wicket:panel>

	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
