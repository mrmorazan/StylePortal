<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

<title>Demand Planning Tool</title>
<meta charset="UTF-8">
<title>Login Software Division</title>
<link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/css/custom.css" type="text/css">
<link rel="stylesheet" href="/css/main.styles.css" type="text/css">
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="/css/GB-Icons.css" type="text/css">

<link rel="shortcut icon" href="dpt.ico" />
</head>
<body>
	<wicket:extend>
			
				
	<form wicket:id="formSearch">
	
		<div class="flex-card ml-5">
			<div class="col-sm-4 my-1">
				<label class="label-input" for="customerCode">
					<wicket:message	key="customerCode"></wicket:message>
				</label> 
			    <input class="input-text-light"
					type="text" id="customerCode" wicket:id="customerCode" />
			</div>
			<div class="col-sm-4 my-2">			
				<label class="label-input" for="viewInactive"><wicket:message
					key="viewInactive"></wicket:message></label>
				
				<div class="flex-item">
					<input type="checkbox" id="switch" wicket:id="viewInactive" />
					<label for="switch" class="labelSwitch"><wicket:message
						key="viewInactive"></wicket:message></label>	
				</div>	
			 
			</div>
		</div>
		
		<div class="flex-card ml-5">
			<div class="submit-btn-area ml-3">
				<button class="pd-btn-primary" type="submit"
					wicket:id="submit2" id="submit2">
					<i class="fas fa-check icon-margin"></i>
					<wicket:message key="search"></wicket:message>
				</button>
			</div>
			<div class="submit-btn-area ml-2">
				<button class="pd-btn-secondary" type="button"
					wicket:id="cancel">
					<i class="fas fa-ban icon-margin"></i>
					<wicket:message key="cancel"></wicket:message>
				</button>
			</div>
		</div>
	
	</form>
			
	<div class="pd-customer-container" wicket:id="divAct">
		<div class="pd-customer" wicket:id="lista"></div>
	</div>
	
	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
