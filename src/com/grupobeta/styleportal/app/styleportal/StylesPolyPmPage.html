<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<wicket:extend>
		
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<form wicket:id="form">
								 <div class="form-group">
									<label class="col-form-label col-md-3 col-sm-3 col-xs-12"
										for="styles"><wicket:message
														key="style"></wicket:message>: <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input class="form-control form-control-sm input-rounded"
											type="text" id="styles" wicket:id="styles" />
									</div>
								</div>
								
								 <div class="form-group">
									<label class="col-form-label col-md-3 col-sm-3 col-xs-12"
										for="seasonPolyPm"><wicket:message
														key="season"></wicket:message>: 
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select class="form-control form-control-sm input-rounded"
											 id="seasonPolyPm" wicket:id="seasonPolyPm" ></select>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<button wicket:id="submit" type="submit"
											class="btn btn-rounded btn-primary mb-3">
											<i class="fas fa-check icon-white"></i><wicket:message
														key="search"></wicket:message>
										</button>

										<button class="btn btn-rounded mb-3" type="button" 
											wicket:id="cancel">
											<i class="fas fa-ban icon-color"></i> <wicket:message
														key="cancel"></wicket:message>
										</button>
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="header-title"></h4>
							<div class="single-table">
								<div class="table-responsive">
									<table class="table text-center" wicket:id="divTable">
										<thead class="text-upppercase table-head">
											<tr>
												<th><wicket:message
														key="styleNumber"></wicket:message></th>
												<th><wicket:message
														key="season"></wicket:message></th>
												<th><wicket:message
														key="silhouette"></wicket:message></th>
												<th><wicket:message
														key="styleName"></wicket:message></th>
												<th><wicket:message
														key="statusName"></wicket:message></th>
												<th><wicket:message
														key="actions"></wicket:message></th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="table">
												<td><a wicket:id="linkStyle"><span wicket:id="styleNumber"></span></a></td>
												<td wicket:id="seasonName"></td>
												<td wicket:id="silhouetteName"></td>
												<td wicket:id="styleName"></td>
												<td wicket:id="statusName"></td>
												<td></td>
												
											</tr>
										</tbody>
										<tfoot>
											<tr class="text-upppercase table-head">
												<th wicket:id="navigator" colspan="5">&nbsp;</th>
												<th></th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		



	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
