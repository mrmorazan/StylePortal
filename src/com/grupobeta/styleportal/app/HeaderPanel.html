<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>

	<wicket:panel>

		<div class="flex-container">
			<div class="flex-item">
				<div class="nav-btn pull-left">
					<span></span> <span></span> <span></span>
				</div>
				<wicket:enclosure>
					<div class="title-header" wicket:id="title"></div>
				</wicket:enclosure>
			</div>

			<div class="top-menu-right">
				<div class="user-loggedin">
					<div class="user-loggedin-icon">
						<wicket:enclosure child="photoUserAlt">
							<i wicket:id="photoUserAlt" class="fa fa-user-alt"></i>
						</wicket:enclosure>
						
						<wicket:enclosure child="photoUser">
							<img class="user-photo" wicket:id="photoUser" />
						</wicket:enclosure>
						
					</div>
					<div class="user-loggedin-description">
						<div class="user-loggedin-name">
							<span class="user-loggedin-status"></span><span wicket:id="userCode"></span>
						</div>
						<div class="user-loggedin-stall">
							<span wicket:id="userName"></span>
						</div>
					</div>

				</div>
				<div class="container-bnt-area">
					<ul class="notification-area">
						<li id="full-view"><i class="ti-fullscreen"></i></li> <li
							id="full-view-exit"><i class="ti-zoom-out"></i></li>
					</ul>
					<a data-toggle="tooltip" data-placement="bottom"
						title="Close Session" class="btn-sign-out" wicket:id="logout">
						<i class="fas fa-power-off" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>

				<!-- <div class="flex-item">
					<ul class="notification-area pull-right">
						<li><span class="ti-user"></span><span class="input-clean" wicket:id="userName"></span></li>			
						<li id="full-view"><i class="ti-fullscreen"></i></li>
						<li id="full-view-exit"><i class="ti-zoom-out"></i></li>
						<li ><a title="Close Session"
							class="btn-close-session" wicket:id="logout"> <span
								class="ti-power-off"
								aria-hidden="true"></span>
						</a></li>

					</ul>
				</div> -->
			
	</wicket:panel>

	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
