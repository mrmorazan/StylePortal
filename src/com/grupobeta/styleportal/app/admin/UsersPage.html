<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<wicket:extend>
		<wicket:enclosure child="formSearch">

			<form wicket:id="formSearch">
			
					<div class="flex-card ml-5">
						<div class="col-sm-4 my-1">
							<label class="label-input" for="user"><wicket:message
									key="user"></wicket:message></label> <input
								class="input-text-light"
								type="text" id="user" wicket:id="txtSearch" />
						</div>
						<div class="col-sm-4 my-1">
							<label class="label-input" for="status"><wicket:message
									key="statusLabel"></wicket:message></label>
							<div class="flex-item">				
								<input type="checkbox" id="switch" wicket:id="status" /><label for="switch" class="labelSwitch"><wicket:message
									key="statusLabel"></wicket:message></label>								 
							</div>
						</div>
					</div>	
					
					<div class="flex-card ml-5 mt3">
						<div class="submit-btn-area ml-3">
							<button class="pd-btn-primary" type="submit"
								wicket:id="submit2" id="submit2">
								<wicket:message key="search"></wicket:message>
							</button>
						</div>
						<div class="submit-btn-area ml-3">
							<button class="pd-btn-secondary" type="button"
								wicket:id="cancel2">
								<i class="fas fa-ban icon-margin"></i>
								<wicket:message key="cancel"></wicket:message>
							</button>
						</div>
					</div>	

			</form>

		</wicket:enclosure>

		<wicket:enclosure child="table">

							<h4 class="header-title"></h4>
								<div class="table-responsive mt-5 pl-5 pr-5 pb-4 mb-3">
									<table class="table text-center">
										<thead class="text-upppercase table-head">
											<tr>
												<th><wicket:message key="userCode"></wicket:message></th>
												<th><wicket:message key="userName"></wicket:message></th>
												<th><wicket:message key="email"></wicket:message></th>
												<th><wicket:message key="department"></wicket:message></th>
												<th><wicket:message key="status"></wicket:message></th>
												<th><a class="pd-btn-action" href="#" wicket:id="add" title="Add User"> <i
														class="fas fa-user-plus icons"></i>
												</a> <span><wicket:message key="actions"></wicket:message></span></th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="table">
												<td wicket:id="codUsuario"></td>
												<td wicket:id="nombre"></td>
												<td wicket:id="correoElectronico"></td>
												<td wicket:id="department"></td>
												<td>
													<img wicket:id="estado" width="18" height="18" />
													<a class="pd-btn-action" href="#" wicket:id="toggle"> <span
														wicket:id="toggleLabel"></span>
												</a></td>
												<td width="100px"><a class="pd-btn-action" href="#" wicket:id="edit"> <i
														class="fas fa-edit icons"></i>
												</a></td>
											</tr>
										</tbody>
										<tfoot>
											<tr class="text-upppercase">
												<th wicket:id="navigator" colspan="5">&nbsp;</th>
												<th><a class="pd-btn-action" href="#" wicket:id="add2"> <i
														class="fas fa-user-plus icons"></i>
												</a></th>
											</tr>
										</tfoot>
									</table>
								</div>
		</wicket:enclosure>


		<wicket:enclosure child="form">

			<form wicket:id="form">
	
				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="codUsuario"><wicket:message key="userCode"></wicket:message>
							<span class="required">*</span> </label>
							<input class="input-text-light"
								type="text" id="codUsuario" wicket:id="codUsuario" />
					</div>	
				</div>	
	
				<div class="flex-card ml-5 mt-2">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="nombre"><wicket:message key="userName"></wicket:message>
							<span class="required">*</span> </label>
							<input class="input-text-light"
								type="text" id="nombre" wicket:id="nombre" />
					</div>
				</div>	
	
				<div class="flex-card ml-5 mt-2">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="correoElectronico"><wicket:message key="email"></wicket:message>
						</label>
							<input class="input-text-light"	type="text" id="correoElectronico"
								wicket:id="correoElectronico" />
					</div>
				</div>
	
				<div class="flex-card ml-5 mt-2">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="department"><wicket:message key="department"></wicket:message>:</label>
	
							<input class="input-text-light"
								type="text" id="department" wicket:id="department" />
					</div>
				</div>
	
	
				<div class="flex-card ml-5 mt-3">
					<div class="submit-btn-area ml-3">
						<button wicket:id="submit" type="submit"
							class="pd-btn-primary">
							<i class="fas fa-check icon-margin"></i>
							<wicket:message key="submit"></wicket:message>
						</button>
					</div>
					<div class="submit-btn-area ml-3">
						<button class="pd-btn-secondary" type="button"
							wicket:id="cancel">
							<i class="fas fa-ban icon-margin"></i>
							<wicket:message key="cancel"></wicket:message>
						</button>
					</div>					
				</div>
	
			</form>

		</wicket:enclosure>



	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
