<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<wicket:extend>
		<wicket:enclosure child="formSearch">
			
			<form wicket:id="formSearch">
				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="language"><wicket:message key="language"></wicket:message>:
						</label>
						<select class="input-text-light" id="language" wicket:id="language" ></select>
					</div>	
				</div>
				<div class="flex-card ml-5 mt-2">
					<div class="col-sm-4 my-1">
						<label class="label-input" for="originalText"><wicket:message key="originalText"></wicket:message></label>
						<input class="input-text-light"
								type="text" id="originalText" wicket:id="originalText" />					
					</div>
				</div>
	
	
				<div class="flex-card ml-5 mt-3">
					<div class="submit-btn-area ml-3">
						<button class="pd-btn-primary" type="submit" wicket:id="submit2"
							id="submit2" ><wicket:message key="search"></wicket:message></button>							
					</div>
				</div>
			</form>

		</wicket:enclosure>

		<wicket:enclosure child="table">

			<h4 class="header-title"></h4>
				<div class="table-responsive mt-5 pl-5 pr-5 pb-4 mb-3">
					<table class="table text-center">
						<thead class="text-upppercase table-head">
							<tr>
								<th><wicket:message key="language"></wicket:message></th>
								<th><wicket:message key="messageSource"></wicket:message></th>
								<th><wicket:message key="originalText"></wicket:message></th>
								<th><wicket:message key="translatedText"></wicket:message></th>
								<th><wicket:message key="isGeneral"></wicket:message></th>
								<th><wicket:message key="status"></wicket:message></th>
								<th><a class="pd-btn-action" href="#" wicket:id="add" title="Add"> <i
										class="fas fa-plus-circle icons"></i>
								</a> <span><wicket:message key="actions"></wicket:message></span></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="table">
								<td wicket:id="language"></td>
								<td wicket:id="messageSource"></td>
								<td wicket:id="originalText"></td>
								<td wicket:id="translatedText"></td>
								<td class="td-center">
									<img align="middle" wicket:id="isGeneral" width="18" height="18" />
								</td>
								<td class="td-center">
									<img align="middle" wicket:id="status" width="18" height="18" />
								</td>
								<td width="100px"><a href="#" wicket:id="edit"> <i
										class="fas fa-pencil icons"></i>
								</a></td>
							</tr>
						</tbody>
						<tfoot>
							<tr class="text-upppercase ">
								<th wicket:id="navigator" colspan="6">&nbsp;</th>
								<th><a class="pd-btn-action" href="#" wicket:id="add2"> <i
										class="fas fa-plus-circle icons"></i>
								</a></th>
							</tr>
						</tfoot>
						
					</table>
				</div>
		</wicket:enclosure>


		<wicket:enclosure child="form">
			
			<form wicket:id="form" class="form-horizontal form-label-left">
				
				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="language"><wicket:message key="language"></wicket:message>:
						</label>
					
							<select class="input-text-light"
								id="language" wicket:id="language" ></select>
					</div>
				</div>
				
				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="messageSource"><wicket:message key="messageSource"></wicket:message>: 
						</label>						
						<input class="input-text-light"
								type="text" id="messageSource" wicket:id="messageSource" />
					</div>
				</div>


				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
							for="originalText"><wicket:message key="originalText"></wicket:message>: 
						</label>						
						<input class="input-text-light"
								type="text" id="originalText" wicket:id="originalText" />
					</div>
				</div>


				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">
						<label class="label-input"
						for="translatedText"><wicket:message key="translatedText"></wicket:message>:</label>
					
						<input class="input-text-light"
							type="text" id="translatedText"
							wicket:id="translatedText" />
					</div>
				</div>
				
				<div class="flex-card ml-5">
					<div class="col-sm-4 my-1">						
						<label for="switch"	class="label-input" data-toggle="tooltip" title="Set Inactive or Active">
									<wicket:message key="isGeneral"></wicket:message>
							</label>
						<div class="flex-item">
							<input type="checkbox" name="checkbox" wicket:id="isGeneral"
									id="switch"> 
							<label for="switch"	class="labelSwitch" data-toggle="tooltip" title="Set Inactive or Active">
									<wicket:message key="isGeneral"></wicket:message>
							</label>
						</div>
					</div>
				</div>
					
				<div class="flex-card ml-5">
					<label for="status"	class="label-input" data-toggle="tooltip"title="Set Inactive or Active"><wicket:message key="status"></wicket:message></label>
					<div class="flex-item">
							<input type="checkbox" name="checkbox" wicket:id="status"
								id="switch"> 
							<label for="switch"	class="labelSwitch" data-toggle="tooltip"
								title="Set Inactive or Active"><wicket:message key="status"></wicket:message></label>
					</div>
				</div>

				
				<div class="flex-card ml-5">
					<div class="submit-btn-area ml-3">
						<button wicket:id="submit" type="submit"
							class="pd-btn-primary">
							<i class="fas fa-check icon-margin"></i> <wicket:message key="submit"></wicket:message>
						</button>
					</div>
					<div class="submit-btn-area ml-3">
						<button class="pd-btn-secondary" type="button" 
							wicket:id="cancel">
							<i class="fas fa-ban icon-margin"></i> <wicket:message key="cancel"></wicket:message>
						</button>
					</div>
				</div>

			</form>

		</wicket:enclosure>



	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
