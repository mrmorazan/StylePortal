<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Style Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="images/icon/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/metisMenu.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/slicknav.min.css">
<!-- others css -->
<link rel="stylesheet" href="css/typography.css">
<link rel="stylesheet" href="css/default-css.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/custom.css">
<!-- modernizr css -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<wicket:extend>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<form id="form" wicket:id="form"
							class="form-horizontal form-label-left">

							<div class="form-group">
								<label class="col-form-label col-md-3 col-sm-3 col-xs-12"
									for="codUsuario"><wicket:message key="rol"></wicket:message>:
								</label>

								<div class="col-md-5">
									<select class="form-control form-control-sm input-rounded" id="rol" wicket:id="rol"></select>
								</div>
							</div>


							<div class="container-table">
								<div class="table">
									<table class="table table-condensed border-top-x1"
										wicket:id="tableRefresh">
										<thead>
											<tr class="border-bottom">
												<th><wicket:message key="user"></wicket:message></th>
												<th><span><wicket:message key="actions"></wicket:message></span></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input type="text" wicket:id="usuario"
													class="form-control form-control-sm input-rounded" /></td>
												<td><button form="form" type="submit"
														class="btn btn-rounded">
														<i class="fas fa-user-plus icons"></i>
													</button></td>
											</tr>
											<tr wicket:id="table">
												<td wicket:id="usuario"></td>
												<td><a href="#" wicket:id="remove" title="Remove User"><i
														class="fas fa-user-times icons"></i> </a></td>
											</tr>
										</tbody>
										<tfoot>
											<tr class="border-top">
												<th>&nbsp;</th>
												<th>&nbsp;</th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</wicket:extend>
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
